name: Lint Code
on:
  workflow_call:
    inputs:
      fetch-depth:
        required: false
        default: 0
        type: number
        description: 'Fetch depth for checkout'
      node-version:
        required: false
        default: '20'
        type: string
        description: 'Node version to use'

permissions:
  contents: read

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: menoncello/mutant-test/.github/workflows/setup-node.yaml@develop
        with:
          node-version-file: ${{ inputs.node-version }}

      - name: Lint Codebase
        id: super-linter
        uses: super-linter/super-linter/slim@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: ${{ github.workspace }}
